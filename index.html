<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="signup.js" defer></script>
</head>
<body>
    <div class="logo-sidebar">
        <div class="logo-card">
            <img src="bonfire.png" alt="Logo image of a bonfire">
            <span>Solaire</span>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@cantt?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">cant</a> on <a href="https://unsplash.com/photos/white-clouds-hovering-above-grey-castle-Ipv_MNTzcQI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="form-area">
        <form action="">
            <div class="form-intro">
                <p>If only you could be so grossly incandescent. Oh wait, you can! Sign up now to engage in jolly cooperation.</p>
                <p>Praise the sun!</p>
            </div>
            <div class="form-body">
                <p>Do it now!</p>
                <div class="input-fields">
                    <div class="first-name-field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="last-name-field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="email-field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="phone-number-field">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    <div class="password-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="confirm-password-field">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </div>
            <div class="form-submit">
                <button type="submit">Create Account</button>
                <div class="login">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
            
        </form>
    </div>
    
</body>
</html>
